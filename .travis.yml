language: android
jdk: oraclejdk8
sudo: required

android:
  components:
  - tools
  - build-tools-28.0.1
  - android-28
  - sys-img-armeabi-v7a-google_apis-25
  - platform-tools
  - tools

env:
  global:
  # wait up to 10 minutes for adb to connect to emulator
  - ADB_INSTALL_TIMEOUT=10

licenses:
- android-sdk-preview-license-.+
- android-sdk-license-.+
- google-gdk-license-.+

before_install:
- chmod +x gradlew
- mkdir "$ANDROID_HOME/licenses" || true
- cp ./licenses/* "$ANDROID_HOME/licenses/"

before_script:
- echo no | android create avd --force -n test -t android-25 --abi google_apis/armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &

script:
- ./gradlew connectedCheck  -no-daemon --stacktrace

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

after_script:
# Show tests and lint results
- cat ${TRAVIS_BUILD_DIR}/${DIR}/*/build/outputs/androidTest-results/connected/*
- cat ${TRAVIS_BUILD_DIR}/${DIR}/*/build/reports/lint-results.xml

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache


